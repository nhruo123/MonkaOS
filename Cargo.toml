[package]
edition = "2021"
name = "monkaos-grub"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
spin = "0.9.4"


[dependencies.lazy_static]
features = ["spin_no_std"]
version = "1.4.0"

[lib]
crate-type = ["staticlib"]

[profile.dev]
overflow-checks = false
debug-assertions = false
lto = "off"
opt-level = 0
panic = "abort"
